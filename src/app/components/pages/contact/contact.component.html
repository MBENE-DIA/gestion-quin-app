<div class="contact-section">
    <div class="container">
        <div class="contact-area">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">	
                    <div class="contact-img">	
                        <img src="assets/logos/400PngdpiLogoCropped.png" alt="contact image">	
                    </div>	
                </div>	

                <div class="col-lg-6 col-md-6">
                    <div class="contact-text">
                        <div class="section-head">
                            <h2>
                                <span> Contactez Nous</span>
                            </h2>
                        </div>

                        <div class="contact-form">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="card-body">
                                        <div class="col-12 col-md-12">
                                            <div class="form-group">
                                                <label for="nom" class="col-form-label">Nom</label>
                                                <br>
                                                
                                                <input [required]="true"  class="form-control" name="nom" [(ngModel)]="nom"
                                                    id="nom" placeholder=" Votre nom">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="prenom" class="col-form-label">Prenom</label> <br>

                                                <input [required]="true" class="form-control" name="prenom" [(ngModel)]="prenom"
                                                    id="prenom" placeholder=" Votre prenom">
                                            </div>
                                            <div class="form-group ">
                                                <label for="email" class="col-form-label">Email</label>
                                                <br>

                                                <input [required]="true" type="email" class="form-control" name="email" [(ngModel)]="email"
                                                    id="email" placeholder=" Votre email">
                                            </div>
                                            <br>


                                            <div class="form-group">
                                                <label for="message" class="col-form-label">Laisser un message</label>
                                                <textarea class="form-control" name="message" id="message" [(ngModel)]="message"
                                                    placeholder="Votre message"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button type="submit" class="btn btn-primary " >Contacter</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
