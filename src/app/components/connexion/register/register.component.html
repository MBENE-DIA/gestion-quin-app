<div class="container" style="margin-top: 10%;">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Inscription</h5>
            <div class="card-text">
                <div class="card border">
                    <div class="row">
                        <div class="col-3 ">
                            <div class="   justify-content-center">
                                <img src="assets/login/img/login1.jpg" class="img-circle ">
                            </div>
                        </div>
                        <div class="col-8 m-1">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
                            </div>
                            <form class="user" [formGroup]="this.formClient" (ngSubmit)="onSubmit()">
                                <div class="form-group row ">
                                    <div class="col-6">
                                        <label for="statuprenomt_social">Prenom</label>
                                        <input type="text" class="form-control form-control-user" formControlName="prenom" id="prenom" placeholder="Votre Prenom">
                                    </div>
                                    <div class="col-6">
                                        <label for="nom">Nom</label>
                                        <input type="text" class="form-control form-control-user" formControlName="nom" id="nom" placeholder="Votre Nom">
                                    </div>
                                </div>
                                
                                <div class="form-group row ">
                                    <div class="col-6">
                                        <label for="adresse">Adresse</label>
                                        <input type="text" class="form-control form-control-user" formControlName="adresse" id="adresse" placeholder="adresse">
                                    </div>
                                    <div class="col-6">
                                        <label for="nom">TEL</label>
                                        <input type="text" pattern="[0-9],{9}" class="form-control form-control-user" formControlName="tel" id="tel" placeholder="Votre TEL">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control form-control-user" id="email" formControlName="email" placeholder="Votre Email">
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" class="form-control form-control-user" id="password" formControlName="password" placeholder="Mot de passe">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="Repeat Password"></label>
                                        <input type="password" class="form-control form-control-user" id="pwdd" formControlName="pwdd" placeholder="Conirmer votre mot de passe">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user btn-block">S'inscrire</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" [routerLink]="['/login']" routerLinkActive="router-link-active">Vous avez  un compte? Connecter!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
