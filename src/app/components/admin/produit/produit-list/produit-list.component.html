 
  <div class="container mt-5 mb-5"  [hidden]="produit.categorie !== 'Materielle Construction'" *ngFor="let produit of produits">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"><img class="w-100 hover-shadow" [src]="produit?.picByte" style="width: 200px; height: 200px;" id="exe" alt=""></div>
                <div class="col-md-6 mt-1">
                    <h2>{{produit?.nom}}</h2>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                    </div>
                    <div class="mt-1 mb-1 spec-1"><span class="badge badge-primary">100% qualité</span></div>
                    <div class="mt-1 mb-1 spec-1"><span class="badge badge-dark">Modèle unique</span></div>
                    <div class="mt-1 mb-1 spec-1"><span class="badge badge-dark">100% garantie</span></div>
                    
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h2 class="mr-1">{{produit?.prixUnitaire}}</h2><span>FCFA</span>
                    </div>
                     <div>
                        <button  class="btn btn-danger"
                        aria-hidden="true"
                        (click)="deleteProduit(produit.id)" 
                        type="button"> Supprimer <i class="fas fa-trash-alt"></i>
                     </button>&nbsp;
                     </div>
                      
                    <div>
                        <button  class="btn btn-primary "
                       aria-hidden="true" 
                       type="button"> Modifier &nbsp;<i class="fas fa-edit"></i>
                    </button>
                    </div>
                    
            
                </div>
            </div>
           
        </div>
    </div>
</div>
